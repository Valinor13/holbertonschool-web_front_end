<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(window).on("load", function() {
                createSearchForm();
            });

            function createSearchForm() {
                $('body').append($('<input type="text">'), $('<input type="submit" id="submitBtn">'), $('<ul id="articles">'), $('<ul id="pagination" style="display: flex; flex-direction: row;">'));
                $('#submitBtn').click(function(){
                    queryWikepedia($('input').first().val());
                });
            }

            function addNewArticle (id, title, snippet) {
                let articleList = $('<li>');
                articleList.append(`<p><span>${id} - </span><b>${title}</b></p>`, `<p>${snippet}</p>`);
                $('#articles').append(articleList);
            }

            function queryWikepedia(search, offset = 0) {
                $('#articles').html('');
                $.ajax({
                    url: `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${search}&format=json`,
                    dataType: "jsonp",
                    type: "GET",
                    sroffset:  `${offset}`,
                    success: function(data) {
                                $.each(data.query.search, function(index, value){ 
                                    addNewArticle(value.pageid, value.title, value.snippet);
                                })
                                buildPagination(data.query.searchinfo.totalhits, 10, offset);
                            }
                });
            }

            function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
                $('#pagination').html('');
                let i = currentOffset - 10;
                if (i < 0) {
                    i = 0;
                }
                for (; i < (currentOffset + 15) || i === (numberOfItems / itemsPerPage); i++) {
                    let pagList;
                    if (currentOffset === i) {
                        pagList = `<li id="pagId" value="${i}" style="cursor: pointer; margin-left: 10px; font-weight: bold; list-style: none;">${i+1}</li>`;
                    } else {
                        pagList = `<li id="pagId" value="${i}" style="cursor: pointer; margin-left: 10px; list-style: none;">${i+1}</li>`;
                    }
                    $('#pagination').append($(pagList));
                }
                $('#pagination li').click(function() {
                    queryWikepedia($('input').first().val(), $(this).val());
                })
            }
        </script>
        <title>Task 9</title>

    </head>

</html>
