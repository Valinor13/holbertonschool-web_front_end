<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                createFamilyTree();
                createForm();
            });

            function createFamilyTree() {
                const firstNames = ["Guillaume", "Paulette", "Antoine"]
                const lastName = "Salva";
                let table = $('<table>');
                $("body").append(table);
                table.append($('<thead>').append($('<th>').text("Firstname"), $('<th>').text("Lastname")));
                table.append($('<tbody>'));
            }

            function addNewMember(firstName, lastName, position) {
                let row = $('<tr>');
                let toggleX = $('<td>');

                if (position === "before") {
                    $('tbody').before(row);
                } else {
                    $('tbody').append(row);
                }
                $(row).append(`<td>${firstName}</td>`);
                $(row).append(`<td>${lastName}</td>`);
                $(row).append(toggleX);
                $(toggleX).text('(x)').css({'background-color':'orange'}).click(function(){
                    $(row).remove();
                });
            }

            function createForm() {
                $("table").before($('<input id="firstName" type="text">'), $('<input id="lastName" type="text">'), $('<select id="selector">'), $('<input type="submit" id="submitBtn">'));
                $('#selector').prepend('<option value="after">After</option><option value="before">Before</option>')
                $('#submitBtn').click(function() {
                    addNewMember($(`input#firstName`).val(), $('input#lastName').val(), $('#selector').val());
                });
            }
        </script>
        <title>Task 0</title>

    </head>

    </body>

</html>
